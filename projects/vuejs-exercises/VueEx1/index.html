<!-- 
step 1: reference view libray
setp 2: create a Vue object and connect it with a html element
setp 3: include data in your Vue object
step 4: exposes that Vue data through an expression (Template sintax):
    {{}} render data
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-bind:title="message">{{ product }} are in stock.</h2>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        const app = new Vue({
            el: '#app', //el stands for element,

            data: {
                product: 'Boots',
                message: `This is my title on ${product}. ` + new Date().toLocaleString()
            }
        })
    </script>
</body>

</html>
